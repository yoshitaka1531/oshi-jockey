<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>今日の推しジョッキー</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; padding: 24px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 24px; margin: 0 0 16px; }
    button { font-size: 16px; padding: 12px 16px; cursor: pointer; }
    .btnrow { display: flex; gap: 8px; flex-wrap: wrap; }
    .card { margin-top: 16px; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    .row { margin-top: 10px; }
    a { word-break: break-all; }
    .muted { color: #666; font-size: 12px; margin-top: 8px; }
    .error { color: #b00020; font-size: 13px; margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>今日の推しジョッキー</h1>

    <div class="btnrow">
      <button id="drawBtn" type="button">おみくじを引く</button>
      <button id="shareBtn" type="button" disabled>シェア</button>
    </div>

    <div class="card" id="result" style="display:none;">
      <div class="row"><strong id="name"></strong></div>
      <div class="row">
        <a id="profileLink" href="#" target="_blank" rel="noopener noreferrer">プロフィールを見る</a>
      </div>
      <div class="muted" id="meta"></div>
      <div class="error" id="err" style="display:none;"></div>
    </div>

    <p class="muted">
      ※UMAJOのページ構造により、初回は候補収集に時間がかかる場合があります。
    </p>
  </div>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const shareBtn = document.getElementById("shareBtn");
    const resultEl = document.getElementById("result");
    const nameEl = document.getElementById("name");
    const linkEl = document.getElementById("profileLink");
    const metaEl = document.getElementById("meta");
    const errEl = document.getElementById("err");

    let lastPicked = null;

    function showError(msg) {
      resultEl.style.display = "block";
      errEl.style.display = "block";
      errEl.textContent = msg;
    }

    function clearError() {
      errEl.style.display = "none";
      errEl.textContent = "";
    }

    async function draw() {
      drawBtn.disabled = true;
      shareBtn.disabled = true;
      drawBtn.textContent = "取得中…";
      resultEl.style.display = "none";
      clearError();

      try {
        const res = await fetch("/api/oshi-jockey", { cache: "no-store" });
        const data = await res.json();

        if (!res.ok || data.error) {
          throw new Error(data.message || `API error: ${res.status}`);
        }

        const picked = data.picked || {};
        const name = picked.name || "(ジョッキー)";
        const profileUrl = picked.profileUrl;

        if (!profileUrl) {
          throw new Error("APIの返却に profileUrl がありません。");
        }

        lastPicked = { name, profileUrl };

        resultEl.style.display = "block";
        nameEl.textContent = name;

        // ✅ 必須：リンク先を picked.profileUrl に
        linkEl.href = profileUrl;
        linkEl.target = "_blank";
        linkEl.rel = "noopener noreferrer";
        linkEl.textContent = "プロフィールを見る";

        metaEl.textContent = `候補数: ${data.totalCandidates ?? "?"} / 取得元: ${data.source ?? "-"}`;
        shareBtn.disabled = false;

      } catch (e) {
        console.error(e);
        showError(`取得に失敗しました。\n\n${String(e.message || e)}`);
      } finally {
        drawBtn.disabled = false;
        drawBtn.textContent = "おみくじを引く";
      }
    }

    async function share() {
      if (!lastPicked) return;

      const text = `今日の推しジョッキーは「${lastPicked.name}」！`;
      const url = lastPicked.profileUrl;

      // 1) スマホ：共有シート
      if (navigator.share) {
        try {
          await navigator.share({ title: "今日の推しジョッキー", text, url });
          return;
        } catch {
          // キャンセル等は無視
        }
      }

      // 2) PC：X共有
      const xUrl = `https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
      window.open(xUrl, "_blank", "noopener,noreferrer");
    }

    drawBtn.addEventListener("click", draw);
    shareBtn.addEventListener("click", share);
  </script>
</body>
</html>
