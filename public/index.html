<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>今日の推しジョッキー</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; background: #f6f7fb; }
      .wrap { max-width: 520px; margin: 0 auto; padding: 24px 16px; }
      h1 { font-size: 24px; margin: 10px 0 6px; }
      p { margin: 0 0 18px; color: #555; }
      button {
        width: 100%;
        font-size: 18px;
        padding: 14px 12px;
        border: 0;
        border-radius: 14px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .card {
        margin-top: 18px;
        background: #fff;
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(0,0,0,.08);
      }
      .name { font-size: 22px; font-weight: 800; margin-bottom: 8px; }
      .meta { font-size: 12px; color: #777; }
      a { color: #0b57d0; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .status { margin-top: 12px; color: #333; }
      .small { font-size: 12px; color: #666; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>今日の推しジョッキー</h1>
      <p>ボタンを押すだけ。今日の推しを1人引き当てよう。</p>

      <button id="draw">おみくじを引く</button>
      <div id="status" class="status"></div>

      <div id="result" class="card" style="display:none;">
        <div class="name" id="jockeyName"></div>
        <div class="meta">
          プロフィール：<a id="jockeyUrl" href="#" target="_blank" rel="noreferrer">開く</a>
        </div>
        <div class="small" id="debug"></div>
      </div>
    </div>

    <script>
      const btn = document.getElementById("draw");
      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");
      const nameEl = document.getElementById("jockeyName");
      const urlEl = document.getElementById("jockeyUrl");
      const debugEl = document.getElementById("debug");

      function setLoading(isLoading) {
        btn.disabled = isLoading;
        statusEl.textContent = isLoading ? "抽選中…" : "";
      }

      btn.addEventListener("click", async () => {
        try {
          setLoading(true);
          resultEl.style.display = "none";

          const res = await fetch("/api/oshi-jockey", { cache: "no-store" });
          const data = await res.json();

          if (!res.ok || data.error) throw new Error(data.message || "API error");

          nameEl.textContent = data.picked.name;
          urlEl.href = data.picked.url;

          debugEl.textContent = `候補数: ${data.totalCandidates} / 取得元: ${data.source}`;
          resultEl.style.display = "block";
        } catch (e) {
          statusEl.textContent = "エラー：取得に失敗しました。時間をおいて再度お試しください。";
          console.error(e);
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
