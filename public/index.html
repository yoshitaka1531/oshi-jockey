<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>今日の推しジョッキー</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; padding: 24px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 24px; margin: 0 0 16px; }
    button { font-size: 16px; padding: 12px 16px; cursor: pointer; }
    .card { margin-top: 16px; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    .row { margin-top: 10px; }
    a { word-break: break-all; }
    .muted { color: #666; font-size: 12px; margin-top: 8px; }
    .share { margin-left: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>今日の推しジョッキー</h1>

    <button id="drawBtn">おみくじを引く</button>
    <button id="shareBtn" class="share" disabled>シェア</button>

    <div class="card" id="result" style="display:none;">
      <div class="row"><strong id="name"></strong></div>
      <div class="row">
        <a id="profileLink" href="#" target="_blank" rel="noopener noreferrer">プロフィールを見る</a>
      </div>
      <div class="muted" id="meta"></div>
    </div>

    <p class="muted">
      ※UMAJOのページ構造により、初回は候補収集に少し時間がかかる場合があります。
    </p>
  </div>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const shareBtn = document.getElementById("shareBtn");
    const resultEl = document.getElementById("result");
    const nameEl = document.getElementById("name");
    const linkEl = document.getElementById("profileLink");
    const metaEl = document.getElementById("meta");

    let lastPicked = null;

    async function draw() {
      drawBtn.disabled = true;
      shareBtn.disabled = true;
      drawBtn.textContent = "取得中…";

      try {
        const res = await fetch("/api/get-jockey", { cache: "no-store" });
        const data = await res.json();

        if (data.error) {
          resultEl.style.display = "block";
          nameEl.textContent = "取得に失敗しました";
          linkEl.href = "#";
          linkEl.textContent = data.message || "エラー";
          metaEl.textContent = "";
          lastPicked = null;
          return;
        }

        lastPicked = data;

        resultEl.style.display = "block";
        nameEl.textContent = data.picked.name;

        // ✅ ここが今回の変更点：リンク先を picked.profileUrl にする
        linkEl.href = data.picked.profileUrl;
        linkEl.target = "_blank";
        linkEl.rel = "noopener noreferrer";
        linkEl.textContent = "プロフィールを見る";

        metaEl.textContent = `候補数: ${data.totalCandidates} / 取得元: ${data.source}`;

        shareBtn.disabled = false;
      } catch (e) {
        resultEl.style.display = "block";
        nameEl.textContent = "取得に失敗しました";
        linkEl.href = "#";
        linkEl.textContent = String(e);
        metaEl.textContent = "";
        lastPicked = null;
      } finally {
        drawBtn.disabled = false;
        drawBtn.textContent = "おみくじを引く";
      }
    }

    async function share() {
      if (!lastPicked || !lastPicked.picked) return;

      const text = `今日の推しジョッキーは「${lastPicked.picked.name}」！`;
      const url = lastPicked.picked.profileUrl;

      // Web Share API（スマホだと強い）
      if (navigator.share) {
        try {
          await navigator.share({ title: "今日の推しジョッキー", text, url });
          return;
        } catch (e) {
          // ユーザーキャンセル等は何もしない
        }
      }

      // フォールバック：クリップボードにコピー
      try {
        await navigator.clipboard.writeText(`${text}\n${url}`);
        alert("シェア文をコピーしました！");
      } catch {
        prompt("コピーしてシェアしてください：", `${text}\n${url}`);
      }
    }

    drawBtn.addEventListener("click", draw);
    shareBtn.addEventListener("click", share);
  </script>
</body>
</html>
